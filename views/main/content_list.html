{% extends 'index.html' %}

{% block content %}
<div class="category-content">
    {% if contents.length > 0 %}
    {% for content in contents %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ content.title }}</h3>
            </div>
            <div class="panel-body">
                <div class="content-box">{{ content.desc }}</div><br/>
                <a class="btn-link" href="/main/detail?id={{ content._id.toString() }}">查看详情</a>
            </div>
            <div class="panel-footer color-gray">所属分类：{{ content.category_id.name.toString() }}</div>
        </div>
    {% endfor %}
    {% else %}
    <p class="text-warning">暂时无此分类文章</p>
    {% endif %}
    </div>
{% endblock %}

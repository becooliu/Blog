{% extends "layout.html" %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li class="active">错误提示</li>
</ol>

<div class="panel panel-danger">
    <div class="panel-heading">错误</div>
    <div class="panel-body">
      错误：{{ message }}
    </div>
    <div class="panel-footer">
      {% if url %}
      <a href="{{ url }}">点击这里跳转</a>
      {% else %}
      <a href="javascript:window.history.back();">返回上一页</a>
      {% endif %}
    </div>
  </div>
{% endblock %}

{% extends 'layout.html' %}

{% block main %}
<h3>内容添加</h3>
<form class="form-horizontal" method="POST">
	<div class="form-group">
		<label for="category" class="col-sm-2 control-label">所属分类</label>
		<div class="col-sm-10">
			<select name="category" id="category" class="form-control">
				{% for category in categories %}
					{% if loop.index == 1 %}
					<option value="{{ category._id.toString() }}" selected>{{category.name}}</option>
					{% else %}
					<option value="{{ category._id.toString() }}">{{category.name}}</option>
					{% endif %}
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">标题</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="title" placeholder="请输入标题" name="title">
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">简介</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="description" placeholder="请输入内容简介" name="description">
		</div>
	</div>
	<div class="form-group">
		<label for="content" class="col-sm-2 control-label">内容</label>
		<div class="col-sm-10">
			<textarea name="content" class="form-control" id="content" cols="30" rows="10" placeholder="请输入文章内容"></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary" id="add_content">确认添加</button>
		</div>
	</div>
</form>

	{% block content_add %}
	<script src="/public/js/content/content_add.js"></script>
	{% endblock %}
{% endblock %}
